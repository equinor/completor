name: Publish Python ğŸ distributions ğŸ“¦ to PyPI

on:
  push:
    tags: [ "v*" ]

  workflow_dispatch: # Trigger manually.

jobs:
  build:
    name: Build Python ğŸ distribution
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install poetry
      run: pipx install poetry==1.8.3

    - name: Setup python
      uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: Install dependencies
      run: poetry install -E ert --no-interaction

    - name: Build wheel
      run: poetry build

    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: completor-package-dist
        path: dist/

  publish-to-pypi:
    name: >-
      Publish Python ğŸ distribution ğŸ“¦ to PyPI
    if: startsWith(github.ref, 'refs/tags/')  # Only publish to PyPI on tag pushes.
    needs:
      - build
    runs-on: ubuntu-latest
    environment:
      name: release
      url: https://pypi.org/p/completor
    permissions:
      id-token: write  # IMPORTANT: Mandatory for trusted publishing.
    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: completor-package-dist
          path: dist/
      - name: Publish distribution ğŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
