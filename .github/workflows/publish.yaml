name: Publish Python ğŸ distributions ğŸ“¦ to PyPI
on:
  workflow_call:
    inputs:
      tag:
        description: The tag to use for checkout
        required: true
        type: string
  workflow_dispatch:
    inputs:
      tag:
        description: The tag to use for checkout
        required: true
        type: string

jobs:
  build:
    name: Build Python ğŸ distribution
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ inputs.tag }}

    - name: Install poetry
      run: pipx install poetry==1.8.3

    - name: Setup python
      uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: Install dependencies
      run: poetry install -E ert --no-interaction

    - name: Build wheel
      run: poetry build

    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: completor-package-dist
        path: dist/

  publish-to-pypi:
    name: >-
      Publish Python ğŸ distribution ğŸ“¦ to PyPI
    needs:
      - build
    runs-on: ubuntu-latest
    environment:
      name: release
      url: https://pypi.org/p/completor
    permissions:
      id-token: write  # IMPORTANT: Mandatory for trusted publishing.
    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: completor-package-dist
          path: dist/
      - name: Publish distribution ğŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
