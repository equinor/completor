name: "✨ On push to any branch"

on:
  push:
  workflow_call: # Enables workflow to be called from another workflow.


jobs:
  lint:
    name: 💄 Code Quality
    uses: ./.github/workflows/lint.yaml

  test:
    name: Run tests
    uses: ./.github/workflows/tests.yaml

  todo-check:
    name: 🧐 Check TODOs
    uses: ./.github/workflows/todo-check.yaml
